<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fahrzeug-Konfigurator</title>

</head>
<body>

<h1>Fahrzeug-Konfigurator</h1>

<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
    <!-- Fahrzeugmodelle -->
    <fieldset>
        <legend>Fahrzeugmodell</legend>
        <select id="Fahrzeugmodell" name="Fahrzeugmodell" required>
            <optgroup label="Zahl">
                <option Value="McLaren 750S">Mclaren 750S</option>
                <option value="McLaren 750S Spider">McLaren 750S Spider</option>
                <option value="McLaren 765LT">McLaren 765LT</option>
                <option value="McLaren 765LT Spider">McLaren 765LT Spider</option>
                <option value="McLaren 720S Spider">McLaren 720S Spider</option>
                <option value="McLaren 720S">McLaren 720S</option>
                <option value="McLaren 600LT Spider">McLaren 600LT Spider</option>
            </optgroup>
            <optgroup label="Name">
                <option value="McLaren Artura">McLaren Artura</option>
                <option value="McLaren Artura Spider">McLaren Artura Spider</option>
                <option value="McLaren GTS">McLaren GTS</option>
                <option value="McLaren Elva">McLaren Elva</option>
                <option value="McLaren Senna GTR">McLaren Senna GTR</option>
                <option value="McLaren Speedtail">McLaren Speedtail</option>
                <option value="McLaren Senna">McLaren Senna</option>
                <option value="McLaren Solus GT">McLaren Solus GT</option>
            </optgroup>

            </optgroup>
        </select>
    </fieldset>

    <!-- Lackfarben -->
    <fieldset>
        <legend>Lackfarbe</legend>
        <input type="radio" id=orange name="Lackfarbe" value="Orange">
        <label for="orange"> Orange</label><br>
        <input type="radio" id=rot name="Lackfarbe" value="Rot">
        <label for="rot"> Rot</label><br>
        <input type="radio" id=gelb name="Lackfarbe" value="Gelb">
        <label for="gelb"> Gelb</label><br>
        <input type="radio" id=blau name="Lackfarbe" value="Blau">
        <label for="blau"> Blau</label><br>
        <input type="radio" id=schwarz name="Lackfarbe" value="Schwarz">
        <label for="schwarz"> Schwarz</label>
    </fieldset>

    <!-- Submit Button -->
    <input type="submit" value="Konfiguration absenden">
</form>


</body>
</html>
